<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о человеке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <p th:text="${person.getInfo()}">VALUE</p>
    <p th:text="${person.getBirthday()}">VALUE</p>
    <div th:if="${books}">
        <p>Книги у человека: </p>
        <div th:each="book: ${books}">
            <p th:text="${book.getName() + ', '+book.getAuthor()+ ', '+book.getDate()}"></p>
        </div>
    </div>
    <p th:if="${books==null}">У человека нет книг</p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
