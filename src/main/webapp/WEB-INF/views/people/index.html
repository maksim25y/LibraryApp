<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
    <div th:each="person: ${people}">
        <a th:text="${person.getName()+' , '+person.getAge()}" th:href="@{/people/{id}(id=${person.getId()})}">User</a>
    </div>
    <br>
    <hr>
    <a href="/people/new">Create</a>
</body>
</html>
