<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
    <div th:each="book: ${books}">
        <a th:text="${book.getName()+', '+book.getAuthor()+', '+book.getDate()}" th:href="@{/books/{id}(id=${book.getId()})}">Book</a>
    </div>
    <br>
    <hr>
    <a href="/books/new">Добавить книгу</a>
</body>
</html>
