<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о книгк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <p>
        <span th:text="${book.getName()}">VALUE</span>,
        <span th:text="${book.getAuthor()}">VALUE</span>,
        <span th:text="${book.getDate()}">VALUE</span>
    </p>
    <form th:if="${people}" th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}">
        <label for="person">Выберите человека: </label>
        <select th:object="${give}" th:field="*{id}" id="person">
            <option th:each="pers : ${people}" th:value="${pers.getId()}"
                    th:text="${pers.getInfo()}"></option>
        </select>
        <br>
        <input type="submit" value="Назначить книгу">
    </form>

    <div th:if="${person}">
        <p>Книга сейчас у: <span th:text="${person.getInfo()}">VALUE</span></p>
        <br>
        <form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}">
            <input type="hidden" name="userId" th:value="${person.getId()}"/>
            <input type="submit" th:value="Освободить">
        </form>
    </div>

    <hr>
    <a th:href="@{/books/{id}/edit(id=${book.getId()})}">
        <button type="button">
            Редактировать
        </button>
    </a>
    <br><br>
    <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
        <input type="submit" value="Удалить">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
