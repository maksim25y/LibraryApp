<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о книгк</title>
</head>
<body>
    <p>
        <span th:text="${book.getName()}">VALUE</span>,
        <span th:text="${book.getAuthor()}">VALUE</span>,
        <span th:text="${book.getDate()}">VALUE</span>
    </p>
    <form th:if="${people}">
        <select>
            <option th:each="person: ${people}"
                    th:text="${person.getInfo()}"
                    th:value="${person.getId()}"></option>
        </select>
        <input type="submit" value="Назначить книгу">
    </form>
    <div th:if="${person}">
        <p>Книга сейчас у: <span th:text="${person.getInfo()}">VALUE</span></p>
    </div>
    <hr>
    <a th:href="@{/books/{id}/edit(id=${book.getId()})}">
        <button type="button">
            Редактировать
        </button>
    </a>
    <br><br>
    <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
